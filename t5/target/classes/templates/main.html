<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

    <link th:href="@{./css/main.css}" rel="stylesheet" />
    <link th:href="@{./css/main2.css}" rel="stylesheet" />
    <link th:href="@{./bootstrap-4/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Home</title>
</head>

<body class=bg-custom>



    <div class="container">

        <div class="mt-5 row">
            <div class="col-md-6 custom-column ">

                <!-- Contenuto della prima colonna -->
                <div class="v5_2090">
                    <div class="v5_2095" >
                        <span class="v5_2096">CHOOSE A CLASS TO TEST</span>
                        <div class="lista">  
                        <!-- Creo una lista composta di elementi lista-item che stampano 
                        il valore degli elementi contenuti nella lista java "classi" -->
                        <span>
                            <button th:each="element: ${classi}" type="button" class ="lista-item btn my-button"  th:text=${element}></button>
                        </span>                        
                        </div>
                        <div class="name"></div>

                    </div>
                </div>
            </div>
            <div class="col-md-6 custom-column">
                <!-- Contenuto della seconda colonna -->
                <div class="v5_2111">
                    <div class="v5_2116">
                        <span class="v5_2117">CHOOSE A ROBOT TO FIGHT</span>
                        <div class="lista">
                            <span th:each="element : ${robot}" class="lista-item" th:text="${element}"></span>
                        </div>
                    </div>
                </div>
            </div>




        </div>
        <div class="mt-5 row">
            <div class="col-md-11 text-center">
                <div class="container">
                
                <button type="button" class="btn custom-button">Next page</button>
            </div>
            </div>
        </div>


        
</body>


</html>
